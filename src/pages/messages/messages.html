<ion-header>

  <ion-navbar>
    <ion-item>
      <ion-label>Max.demon33</ion-label>
      <ion-select [(ngModel)]="account">
       
      </ion-select>
    </ion-item>

    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getMess($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      {{ message }}
    </ion-item>
  </ion-list>
</ion-content>
