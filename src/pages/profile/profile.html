
<ion-header>

    <ion-navbar color="white">
      <ion-title>Max.demon33</ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="person-add" class="badge-container">
            <span class="custom-badge"></span>
          </ion-icon>
        </button>
        <button ion-button icon-only (click)="goOptions()">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>

    <ion-row padding>
        
        <ion-col col-3>
          <img src="assets/imgs/max.jpg" class="avatar" alt="">
        </ion-col>
        
        <ion-col col-3 text-center >
          <h6>0</h6>
          <p no-padding no-margin>posts</p>
        </ion-col>
        <ion-col col-3 text-center>
          <h6>114</h6>
          <p no-paddin no-margin>followers</p>
        </ion-col>
        <ion-col col-3 text-center>
          <h6>119</h6>
          <p no-paddin no-margin>following</p>
        </ion-col>
      </ion-row>

      <ion-row no-padding no-margin>
          <ion-col no-padding no-margin col-4></ion-col>
            <ion-col no-padding no-margin text-center col-8>
            <button >Edit your profile</button>
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>

        <div padding>
            <p no-margin no-padding><b>Max Tyler</b></p>
            <p no-padding no-margin class="info">Software developer,Entreprenuer</p>
            
          </div>

          <div>
              <ion-segment [(ngModel)]="profile_segment">
                <ion-segment-button value="grid">
                  <ion-icon name="apps"></ion-icon>
                </ion-segment-button>
                <ion-segment-button value="list">
                  <ion-icon name="list"></ion-icon>
                </ion-segment-button>
                <ion-segment-button value="tagged" (click)="goTaggedProfile()">
                  <ion-icon name="photos"></ion-icon>
                </ion-segment-button>
                <ion-segment-button value="saved" (click)="goSavedProfile()">
                  <ion-icon name="bookmark"></ion-icon>
                </ion-segment-button>
              </ion-segment>
            </div>
      
</ion-content>
